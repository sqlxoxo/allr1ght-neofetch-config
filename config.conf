print_info() {
    info "\n \n \n \n \n \n \n \n \n USER" title
    prin "╭───────────────SYSTEM INFO───────────────╮"
    info "$(color 7)│  $(color 1) " distro
    info "$(color 7)│  $(color 1) " uptime
    info "$(color 7)│  $(color 1) " packages
    info "$(color 7)│  $(color 1) " shell
    info "$(color 7)│  $(color 1) " de
    info "$(color 7)│  $(color 1)⊞ " wm
    info "$(color 7)│  $(color 1)󰍛 " memory
    prin "├───────────────HARDWARE INFO─────────────┤"
    info "$(color 7)│  $(color 1) " model
    info "$(color 7)│  $(color 1) " cpu
    info "$(color 7)│  $(color 1) " gpu
    info "$(color 7)│  $(color 1) " memory
    info "$(color 7)│  $(color 1) " resolution
    prin "╰─────────────────────────────────────────╯"
    

    prin "\n"
    prin "\n \n \n \n \n \n \n \n \n ${cl0}⬤ ${cl7}⬤ ${cl6}⬤ ${cl5}⬤ ${cl4}⬤ ${cl3}⬤ ${cl2}⬤ ${cl1}⬤"
}

reset="\033[0m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${reset}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"

